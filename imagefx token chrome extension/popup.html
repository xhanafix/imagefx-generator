<!DOCTYPE html>
<html>
<head>
    <title>ImageFX Token Extractor</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #tokenDisplay {
            word-break: break-all;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f5f5f5;
            min-height: 40px;
        }
        button {
            padding: 8px 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3367d6;
        }
        .status {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ImageFX Token Extractor</h2>
        <div id="tokenDisplay">No token found</div>
        <button id="copyButton">Copy Token</button>
        <div class="status" id="status"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
