<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ImageFX Generator</title>
  <style>
    :root {
      --bg-primary: #1a1a1a;
      --bg-secondary: #2d2d2d;
      --text-primary: #ffffff;
      --text-secondary: #b3b3b3;
      --accent: #7289da;
      --accent-hover: #5b6eae;
      --error: #ed4245;
      --success: #43b581;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: var(--bg-secondary);
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: var(--text-primary);
      margin-bottom: 24px;
      font-size: 24px;
      font-weight: 600;
    }

    label {
      display: block;
      margin-top: 16px;
      color: var(--text-secondary);
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      background-color: var(--bg-primary);
      border: 1px solid #404040;
      border-radius: 6px;
      color: var(--text-primary);
      font-size: 14px;
      transition: border-color 0.2s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--accent);
    }

    .directory-select {
      display: flex;
      gap: 10px;
      margin-top: 6px;
    }

    .directory-select input {
      flex: 1;
    }

    .remember-dir {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .remember-dir input[type="checkbox"] {
      width: auto;
      margin: 0;
    }

    .remember-dir label {
      margin: 0;
      cursor: pointer;
    }

    button {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: var(--accent-hover);
    }

    button:disabled {
      background-color: #404040;
      cursor: not-allowed;
    }

    #output {
      margin-top: 24px;
      padding: 16px;
      background-color: var(--bg-primary);
      border-radius: 6px;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 14px;
      min-height: 100px;
      user-select: text;
      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      cursor: text;
    }

    .loading {
      display: none;
      margin-top: 24px;
      text-align: center;
    }

    .loading.active {
      display: block;
    }

    .spinner {
      width: 40px;
      height: 40px;
      margin: 0 auto;
      border: 4px solid var(--bg-secondary);
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .status {
      margin-top: 12px;
      color: var(--text-secondary);
    }

    .error {
      color: var(--error);
    }

    .success {
      color: var(--success);
    }

    .amateur-prompt-section {
      margin-bottom: 32px;
      padding: 20px;
      background-color: var(--bg-primary);
      border-radius: 8px;
    }

    .amateur-prompt-section h3 {
      color: var(--text-primary);
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: 500;
    }

    .amateur-controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
    }

    .control-group {
      margin-bottom: 16px;
    }

    .control-group label {
      font-size: 13px;
      color: var(--text-secondary);
    }

    .control-group select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      background-color: var(--bg-secondary);
      border: 1px solid #404040;
      border-radius: 4px;
      color: var(--text-primary);
      font-size: 13px;
    }

    .secondary-button {
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--accent);
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
    }

    .secondary-button:hover {
      background-color: var(--accent);
      color: white;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 16px;
      justify-content: space-between;
    }

    .button-group .secondary-button {
      flex: 1;
    }

    .delete-button {
      background-color: var(--error);
    }

    .delete-button:hover {
      background-color: #c0392b;
    }

    .preview-section {
      margin-top: 32px;
    }

    .preview-section h3 {
      color: var(--text-primary);
      margin-bottom: 16px;
      font-size: 20px;
      font-weight: 500;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-top: 16px;
    }

    .image-preview {
      position: relative;
      aspect-ratio: 1;
      background-color: var(--bg-primary);
      border-radius: 8px;
      overflow: hidden;
    }

    .image-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .image-preview .download-btn {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .image-preview:hover .download-btn {
      opacity: 1;
    }

    .image-preview .download-btn:hover {
      background-color: rgba(0, 0, 0, 0.9);
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox-content {
      max-width: 90%;
      max-height: 90vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .lightbox-content img {
      max-width: 100%;
      max-height: 90vh;
      object-fit: contain;
      border-radius: 4px;
    }

    .close-lightbox {
      position: fixed;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1001;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      transition: background-color 0.3s;
    }

    .close-lightbox:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    .lightbox-nav {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 16px 12px;
      border: none;
      cursor: pointer;
      font-size: 24px;
      border-radius: 4px;
      transition: background-color 0.3s;
      z-index: 1001;
    }

    .lightbox-nav:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    .lightbox-nav.prev {
      left: 20px;
    }

    .lightbox-nav.next {
      right: 20px;
    }

    .image-preview {
      cursor: pointer;
      transition: transform 0.2s;
    }

    .image-preview:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ImageFX Generator</h2>
    
    <div class="amateur-prompt-section">
      <h3>Amateur Photo Prompt Generator</h3>
      <div class="amateur-controls">
        <div class="control-group">
          <label>Custom Subject (optional):
            <input type="text" id="customSubject" placeholder="Enter custom subject...">
          </label>
        </div>

        <div class="control-group">
          <label>Subject Type:
            <select id="subjectType">
              <option value="">Select subject type...</option>
              <option value="portrait">Portrait</option>
              <option value="landscape">Landscape</option>
              <option value="street">Street</option>
              <option value="food">Food</option>
              <option value="pet">Pet</option>
              <option value="family">Family</option>
              <option value="travel">Travel</option>
              <option value="event">Event</option>
              <option value="nature">Nature</option>
              <option value="object">Object</option>
              <option value="sport">Sport</option>
              <option value="vehicle">Vehicle</option>
              <option value="selfie">Selfie</option>
              <option value="child">Child</option>
              <option value="beach life">Beach Life</option>
              <option value="night scene">Night Scene</option>
              <option value="concert">Concert</option>
              <option value="party">Party</option>
              <option value="graduation">Graduation</option>
              <option value="wedding">Wedding</option>
            </select>
          </label>
        </div>

        <div class="control-group">
          <label>Location:
            <select id="location">
              <option value="">Select location...</option>
              <option value="home">Home</option>
              <option value="backyard">Backyard</option>
              <option value="local park">Local Park</option>
              <option value="beach">Beach</option>
              <option value="city streets">City Streets</option>
              <option value="restaurant">Restaurant</option>
              <option value="party">Party</option>
              <option value="tourist spot">Tourist Spot</option>
              <option value="shopping mall">Shopping Mall</option>
              <option value="school">School</option>
              <option value="office">Office</option>
              <option value="gym">Gym</option>
              <option value="concert">Concert</option>
              <option value="forest">Forest</option>
              <option value="mountain">Mountain</option>
              <option value="lake">Lake</option>
              <option value="swimming pool">Swimming Pool</option>
              <option value="inside car">Inside Car</option>
              <option value="stadium">Stadium</option>
              <option value="airport">Airport</option>
            </select>
          </label>
        </div>

        <div class="control-group">
          <label>Lighting:
            <select id="lighting">
              <option value="">Select lighting...</option>
              <option value="natural light">Natural Light</option>
              <option value="artificial light">Artificial Light</option>
              <option value="flash">Flash</option>
              <option value="low light">Low Light</option>
              <option value="backlight">Backlight</option>
              <option value="golden hour">Golden Hour</option>
              <option value="blue hour">Blue Hour</option>
              <option value="harsh sunlight">Harsh Sunlight</option>
              <option value="soft light">Soft Light</option>
              <option value="studio lighting">Studio Lighting</option>
              <option value="candlelight">Candlelight</option>
              <option value="neon lights">Neon Lights</option>
              <option value="street lights">Street Lights</option>
              <option value="firelight">Firelight</option>
              <option value="moonlight">Moonlight</option>
              <option value="overcast">Overcast</option>
              <option value="stormy">Stormy</option>
              <option value="foggy">Foggy</option>
              <option value="misty">Misty</option>
              <option value="rainy">Rainy</option>
              <option value="snowy">Snowy</option>
              <option value="sunny">Sunny</option>
              <option value="cloudy">Cloudy</option>
              <option value="twilight">Twilight</option>
              <option value="dawn">Dawn</option>
              <option value="dusk">Dusk</option>
              <option value="night">Night</option>
              <option value="day">Day</option>
              <option value="morning">Morning</option>
              <option value="afternoon">Afternoon</option>
              <option value="evening">Evening</option>
              <option value="midnight">Midnight</option>
              <option value="sunrise">Sunrise</option>
              <option value="sunset">Sunset</option>
            </select>
          </label>
        </div>

        <div class="control-group">
          <label>Pose:
            <select id="pose">
              <option value="">Select pose...</option>
              <option value="none">No specific pose</option>
              <option value="candid">Candid</option>
              <option value="posed">Posed</option>
              <option value="action">Action</option>
              <option value="group">Group</option>
              <option value="close-up">Close-up</option>
              <option value="full body">Full Body</option>
              <option value="profile">Profile</option>
              <option value="three-quarter">Three-quarter</option>
              <option value="headshot">Headshot</option>
              <option value="environmental">Environmental</option>
              <option value="documentary">Documentary</option>
              <option value="street">Street</option>
              <option value="fashion">Fashion</option>
              <option value="editorial">Editorial</option>
              <option value="lifestyle">Lifestyle</option>
              <option value="portrait">Portrait</option>
              <option value="candid moment">Candid Moment</option>
              <option value="posed moment">Posed Moment</option>
              <option value="action moment">Action Moment</option>
              <option value="group moment">Group Moment</option>
              <option value="close-up moment">Close-up Moment</option>
              <option value="full body moment">Full Body Moment</option>
              <option value="profile moment">Profile Moment</option>
              <option value="three-quarter moment">Three-quarter Moment</option>
              <option value="headshot moment">Headshot Moment</option>
              <option value="environmental moment">Environmental Moment</option>
              <option value="documentary moment">Documentary Moment</option>
              <option value="street moment">Street Moment</option>
              <option value="fashion moment">Fashion Moment</option>
              <option value="editorial moment">Editorial Moment</option>
              <option value="lifestyle moment">Lifestyle Moment</option>
              <option value="portrait moment">Portrait Moment</option>
            </select>
          </label>
        </div>

        <div class="control-group">
          <label>Time Period:
            <select id="timePeriod">
              <option value="">Select time period...</option>
              <option value="none">None</option>
              <option value="1970s">1970s</option>
              <option value="1980s">1980s</option>
              <option value="1990s">1990s</option>
              <option value="2000s">2000s</option>
              <option value="2010s">2010s</option>
              <option value="present">Present</option>
              <option value="digital era">Digital Era</option>
              <option value="film era">Film Era</option>
              <option value="early digital">Early Digital</option>
              <option value="social media era">Social Media Era</option>
              <option value="pre-smartphone">Pre-Smartphone</option>
              <option value="smartphone era">Smartphone Era</option>
              <option value="myspace era">Myspace Era</option>
              <option value="flip phone era">Flip Phone Era</option>
              <option value="disposable camera era">Disposable Camera Era</option>
              <option value="polaroid era">Polaroid Era</option>
              <option value="vhs era">VHS Era</option>
              <option value="photo album era">Photo Album Era</option>
              <option value="vintage">Vintage</option>
            </select>
          </label>
        </div>

        <div class="control-group">
          <label>Amateur Level:
            <select id="amateurLevel">
              <option value="subtle">Subtle</option>
              <option value="moderate" selected>Moderate</option>
              <option value="extreme">Extreme</option>
            </select>
          </label>
        </div>

        <div class="button-group">
          <button type="button" id="generateAmateurPrompt" class="secondary-button">Generate Prompt</button>
          <button type="button" id="generateRandomPrompt" class="secondary-button">Random</button>
        </div>
      </div>
    </div>

    <form id="genForm">
      <label>Prompt:<input type="text" id="prompt" required placeholder="Enter your prompt here..."></label>
      <label>Count:<input type="number" id="count" min="4" max="8" value="4"></label>
      <label for="model">Model:</label>
      <select id="model" name="model">
        <option value="IMAGEN_4">Imagen 4</option>
        <option value="IMAGEN_3_5">Imagen 3.5</option>
        <option value="IMAGEN_3_1">Imagen 3.1</option>
        <option value="IMAGEN_3">Imagen 3</option>
        <option value="IMAGEN_2">Imagen 2</option>
        <option value="IMAGEN_2_LANDSCAPE">Imagen 2 Landscape</option>
        <option value="IMAGEN_3_PORTRAIT">Imagen 3 Portrait</option>
        <option value="IMAGEN_3_LANDSCAPE">Imagen 3 Landscape</option>
        <option value="IMAGEN_3_PORTRAIT_THREE_FOUR">Imagen 3 Portrait (3:4)</option>
        <option value="IMAGEN_3_LANDSCAPE_FOUR_THREE">Imagen 3 Landscape (4:3)</option>
        <option value="IMAGE_MODEL_NAME_UNSPECIFIED">Unspecified</option>
      </select>

      <label for="aspectRatio">Aspect Ratio:</label>
      <select id="aspectRatio" name="aspectRatio">
        <option value="SQUARE">Square (1:1)</option>
        <option value="PORTRAIT">Portrait (9:16)</option>
        <option value="LANDSCAPE">Landscape (16:9)</option>
        <option value="PORTRAIT_THREE_FOUR">Portrait (3:4)</option>
        <option value="LANDSCAPE_FOUR_THREE">Landscape (4:3)</option>
        <option value="UNSPECIFIED">Unspecified</option>
      </select>

      <label for="auth">Auth Token:</label>
      <input type="text" id="auth" placeholder="Enter your auth token...">
      <label>Save Directory:
        <div class="directory-select">
          <input type="text" id="saveDir" placeholder="Select directory to save images" readonly>
          <button type="button" id="selectDir">Browse</button>
        </div>
        <div class="remember-dir">
          <input type="checkbox" id="rememberDir" checked>
          <label for="rememberDir">Remember last directory</label>
        </div>
      </label>
      <div class="button-group">
        <button id="generate-button">Generate Images</button>
        <button type="button" id="delete-button" class="delete-button">Delete All Images</button>
      </div>
    </form>
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <div class="status">Generating images...</div>
    </div>
    <div id="output"></div>
    <div class="preview-section">
      <h3>Generated Images</h3>
      <div id="imagePreview" class="image-grid"></div>
    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close-lightbox">&times;</span>
    <button class="lightbox-nav prev">&#10094;</button>
    <button class="lightbox-nav next">&#10095;</button>
    <div class="lightbox-content">
      <img id="lightbox-image" src="" alt="Lightbox image">
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
